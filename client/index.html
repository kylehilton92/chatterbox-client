<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form>
      <textarea class="userNameBox" placeholder="username" rows='1' cols='10'></textarea>
      <textarea class="roomNameBox" placeholder="roomName" rows='1' cols='10'></textarea>
      <textarea class="messageBox" placeholder="Message..." rows='10' cols='50'></textarea>
      <div>
        <button type='button' onclick="app.submitMessage()">Send</button>
        <button type='button' onclick="app.goToRoom()">Enter Room</button>
      </div>
      </form>
      <div id="roomSelect">

      </div>
      <div id="chats">

      </div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
